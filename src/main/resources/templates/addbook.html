<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
<h1>Add New Book</h1>
<form action="#" th:action="@{/addbook}" th:object="${book}" method="post">
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>Author: <input type="text" th:field="*{author}" /></p>
    <p>Publication Year: <input type="number" th:field="*{publicationYear}" /></p>
    <p>ISBN: <input type="text" th:field="*{isbn}" /></p>
    <p>Price: <input type="number" step="0.01" th:field="*{price}" /></p>
    <p><button type="submit">Add Book</button></p>
</form>
<p><a th:href="@{/booklist}">Back to Book List</a></p>
</body>
</html>
