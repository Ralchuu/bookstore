<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Bookstore</h1>

    <a th:href="@{/addbook}" class="btn btn-success mb-3">Add Book</a>


    <table class="table table-striped">
        <thead class="table-light">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}">Book Title</td>
                <td th:text="${book.author}">Author Name</td>
                <td th:text="${book.price}">9.99</td>
                <td>
                    <a th:href="@{'/edit/' + ${book.id}}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{'/delete/' + ${book.id}}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
