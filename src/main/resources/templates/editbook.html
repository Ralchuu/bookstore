<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-4">
    <h1>Edit Book</h1>
    <form th:action="@{/edit}" th:object="${book}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" th:field="*{author}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Publication Year</label>
            <input type="number" th:field="*{publicationYear}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="categoryId" class="form-select" required>
                <option th:each="cat : ${categories}" 
                        th:value="${cat.categoryid}" 
                        th:text="${cat.name}"
                        th:selected="${cat.categoryid} == ${book.category.categoryid}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/booklist}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
